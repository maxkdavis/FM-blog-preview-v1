<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div id="container">
      <div class="card hero-img-container">
        <img src="assets/images/illustration-article.svg" class="hero-img" alt="design illustration" />
      </div>

      <div class="card content">
        <h4 class="btn">Learning</h4>
        <p class="published">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="content-text">
          These languages are the backbone of every website, defining
          structure,content, and presentation.
        </p>
      </div>

      <div class="card author">
        <img src="assets/images/image-avatar.webp" class="author-img" alt="headshot of Greg Hooper" />
        <h4>Greg Hooper</h4>
      </div>
    </div>
  </body>
</html>
